{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    .form-group {
      display: flex;
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type=submit]:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: inline;
      margin-right: 1rem;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
    }
    a:hover {
      text-decoration: underline;
      color: #207e23;
    }

  </style>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Pesquisar Termo</h1>
    <form method="POST">
      <div class="form-group">
        <input type="text" id="search-input" name="query" placeholder="Pesquisar...">
        <button type="submit"><i class="material-icons">search</i></button>
      </div>
      <ul>
        <li><a href="/create/term">Criar Termo</a></li>
        <li><a href="/login">Logar</a></li>
      </ul>
    </form>
  </div>
{% endblock %}
